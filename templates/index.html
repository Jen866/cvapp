<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Extractor</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fef9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #b89b64;
    }
    h2 {
      margin-top: 0.5rem;
      color: #333;
    }
    .upload-box {
      border: 2px dashed #b89b64;
      padding: 1.5rem;
      margin: 1rem 0;
      cursor: pointer;
    }
    #result {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    button {
      background-color: #b89b64;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ACTUARY</h1>
    <h2>CONSULTING</h2>
    <p>Please select a CV (PDF only) for data extraction.</p>
    <input type="file" id="cvFile" accept=".pdf" style="display:none;" />
    <div class="upload-box" onclick="document.getElementById('cvFile').click()">
      <span id="fileName">Click to select file</span>
    </div>
    <button onclick="analyzeCV()">ANALYZE CV</button>
    <div id="result"></div>
  </div>

  <script>
    const fileInput = document.getElementById("cvFile");
    const fileNameSpan = document.getElementById("fileName");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        fileNameSpan.textContent = `Selected: ${file.name}`;
      }
    });

    async function analyzeCV() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a PDF file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("result").textContent = "Processing...";

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const text = await res.text();
        document.getElementById("result").textContent = text;
      } catch (err) {
        document.getElementById("result").textContent = "Error uploading CV.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
