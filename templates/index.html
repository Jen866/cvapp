<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Extractor</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fef9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #b89b64;
    }

    h2 {
      margin-top: 0.5rem;
      color: #333;
    }

    .upload-box {
      border: 2px dashed #b89b64;
      padding: 1.5rem;
      margin: 1rem 0;
      cursor: pointer;
    }

    #result-table {
      margin-top: 2rem;
      text-align: left;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: top;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      background-color: #b89b64;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    #exportBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ACTUARY</h1>
    <h2>CONSULTING</h2>
    <p>Please select up to 10 CVs (PDF only) for data extraction.</p>

    <input type="file" id="cvFile" accept=".pdf" style="display:none;" multiple />
    <div class="upload-box" onclick="document.getElementById('cvFile').click()">
      <span id="fileName">Click to select file(s)</span>
    </div>

    <button onclick="analyzeCVs()">ANALYSE CVS</button>
    <div id="result-table"></div>

    <button id="exportBtn" onclick="exportToSheets()">EXPORT TO GOOGLE SHEETS</button>
  </div>

  <script>
    const fileInput = document.getElementById("cvFile");
    const fileNameSpan = document.getElementById("fileName");
    const resultDiv = document.getElementById("result-table");
    const exportBtn = document.getElementById("exportBtn");
    let allExtractedData = [];

    fileInput.addEventListener("change", () => {
      const names = Array.from(fileInput.files).map(file => file.name).join(", ");
      fileNameSpan.textContent = `Selected: ${names}`;
    });

    async function analyzeCVs() {
      const files = Array.from(fileInput.files);
      if (files.length === 0) {
        alert("Please select at least one PDF file.");
        return;
      }
      if (files.length > 10) {
        alert("You can upload a maximum of 10 CVs at once.");
        return;
      }

      resultDiv.innerHTML = "Processing...";
      exportBtn.style.display = "none";
      allExtractedData = [];

      const formData = new FormData();
      files.forEach(file => formData.append("cv_files", file));

      try {
        const res = await fetch("/extract", {
          method: "POST",
          body: formData,
        });

        const data = await res.json(); // array of { headers, row }
        resultDiv.innerHTML = "";

        data.forEach(cv => {
          allExtractedData.push(cv);
          const table = document.createElement("table");

          const headerRow = document.createElement("tr");
          const valueRow = document.createElement("tr");

          cv.headers.forEach((header, i) => {
            const th = document.createElement("th");
            th.textContent = header;
            headerRow.appendChild(th);

            const td = document.createElement("td");
            td.textContent = cv.row[i] ?? "";
            valueRow.appendChild(td);
          });

          table.appendChild(headerRow);
          table.appendChild(valueRow);
          resultDiv.appendChild(table);

          // Add spacing between tables
          const spacer = document.createElement("div");
          spacer.style.marginBottom = "2rem";
          resultDiv.appendChild(spacer);
        });

        exportBtn.style.display = "inline-block";
      } catch (err) {
        resultDiv.textContent = "Error uploading or processing CVs.";
        console.error(err);
      }
    }

    async function exportToSheets() {
      if (allExtractedData.length === 0) return;

      try {
        const res = await fetch("/export", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(allExtractedData)
        });

        const result = await res.json();
        if (result.sheetUrl) {
          window.open(result.sheetUrl, "_blank");
        } else {
          alert("Export failed.");
        }
      } catch (err) {
        alert("Export error.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
