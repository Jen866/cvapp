<!DOCTYPE html>
<html>
<head>
    <title>CV Extractor - Actuary Consulting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Georgia&family=Segoe+UI:wght@400;500;700&display=swap');
        
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #fefaf2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #b59f6f;
            margin-bottom: 5px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        h2 {
            font-weight: 500;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        #file-upload-label {
            display: block;
            padding: 20px;
            border: 2px dashed #ddd;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        #file-upload-label:hover {
            border-color: #b59f6f;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background-color: #b59f6f;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 5px; /* Add margin for spacing */
        }

        button:hover {
            background-color: #a08c62;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #export-button {
            background-color: #28a745; /* Green for export */
            margin-top: 20px;
        }
        #export-button:hover {
            background-color: #218838;
        }
        
        #result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        #result-table th, #result-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        #result-table th {
            background-color: #f6f6f6;
            font-weight: bold;
        }

        #status-container {
            margin-top: 20px;
            min-height: 50px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #b59f6f;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-error {
            color: #721c24;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 6px;
            word-wrap: break-word; /* Ensure long error messages wrap */
        }
        .status-success {
            color: #155724;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 6px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ACTUARY</h1>
        <h2>CONSULTING</h2>
        <p>Please select a CV (PDF only) for data extraction.</p>

        <form id="upload-form">
            <label for="file-upload" id="file-upload-label">
                <span id="file-name-display">Click to select file</span>
            </label>
            <input type="file" id="file-upload" accept=".pdf">
            <button type="submit" id="analyze-button">ANALYZE CV</button>
        </form>

        <div id="status-container"></div>
        <div id="result-container" style="display: none;">
            <table id="result-table">
                <thead>
                    <tr><th>Field</th><th>Value</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="export-button" style="display: none;">Export to Google Sheets</button>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name-display');
        const analyzeButton = document.getElementById('analyze-button');
        const statusContainer = document.getElementById('status-container');
        const resultContainer = document.getElementById('result-container');
        const resultTableBody = document.querySelector('#result-table tbody');
        const exportButton = document.getElementById('export-button');
        
        let currentCvData = null;

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = 'Click to select file';
            }
        });
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (fileInput.files.length === 0) {
                showStatus('Please select a PDF file first.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            setLoadingState(true);

            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || 'An unknown error occurred on the server.');
                }
                
                currentCvData = data;
                displayResults(data);

            } catch (error) {
                showStatus(error.message, 'error');
                currentCvData = null;
            } finally {
                setLoadingState(false);
            }
        });

        exportButton.addEventListener('click', async () => {
            if (!currentCvData) return;
            
            setLoadingState(true, true); // Set export loading state

            try {
                const response = await fetch('http://127.0.0.1:5000/export', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentCvData)
                });
                const data = await response.json();
                
                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Failed to export.');
                }
                
                showStatus('Sheet created successfully! Opening...', 'success');
                window.open(data.sheetUrl, '_blank');

            } catch(error) {
                showStatus(error.message, 'error');
            } finally {
                setLoadingState(false);
            }
        });

        function displayResults(data) {
            resultTableBody.innerHTML = '';
            for (const [key, value] of Object.entries(data)) {
                const row = resultTableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.style.fontWeight = 'bold';
                cell1.style.whiteSpace = 'nowrap';
                cell1.textContent = key;
                cell2.textContent = (value === null || value === undefined || value === '') ? 'N/A' : value;
            }
            resultContainer.style.display = 'block';
            exportButton.style.display = 'inline-block';
        }

        function setLoadingState(isLoading, isExporting = false) {
            if (isLoading) {
                showStatus('', 'loading');
                analyzeButton.disabled = true;
                exportButton.disabled = true;
                if(isExporting) {
                    analyzeButton.style.display = 'none';
                    exportButton.textContent = 'Exporting...';
                } else {
                    analyzeButton.textContent = 'Analyzing...';
                }
            } else {
                showStatus('');
                analyzeButton.disabled = false;
                exportButton.disabled = false;
                analyzeButton.style.display = 'inline-block';
                analyzeButton.textContent = 'ANALYZE CV';
                exportButton.textContent = 'Export to Google Sheets';
            }
        }

        function showStatus(message, type = 'info') {
            statusContainer.innerHTML = '';
            if (type === 'loading') {
                statusContainer.innerHTML = '<div class="loader"></div>';
            } else if (message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `status-${type}`;
                messageDiv.textContent = message;
                statusContainer.appendChild(messageDiv);
            }
        }
    </script>
</body>
</html>
